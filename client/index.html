<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ultimate Tic-Tac-Toe</title>
	<link rel="stylesheet" href="./styles.css">
	<script type="module" src="./client.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./assets/favicon.svg" type="image/svg+xml">
</head>
<body>

	<div class="panel" id="primary-panel">
		<div id="title-box">
			<div id='piece-marker'></div>
			<h1 id='title-text'>Ultimate Tic-Tac-Toe</h1>
		</div>
		<div class="hspacer"></div>
		<div class="button-panel">
			<label for='size-selector'>Size</label>
			<input type="range" min="1" max="4" value="2" class="slider" id="size-selector">
			<button id='start'>Start!</button>
		</div>
	</div>

	<div id="board" class="grid"></div>
	<div class="panel" id="secondary-panel"></div>
	<div id="status"></div>

</body>
</html>
